<!DOCTYPE html>
<html>
<head>
    <title>Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .ticket {
            width: 310px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #000000;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="ticket">
        
        <h1><strong>Sala: @nroSalaTicket</strong></h1>
        <h2><strong> @tituloTicket</strong></h2>
        <h3><strong>@fechaTicket @horaTicket</strong> </h3>
        <p><strong>Fila: @filaTicket Butaca: @columnaTicket</strong> </p>
        <p><strong>Precio:$@precioTicket</strong> </p>
        <hr/>
        <p><strong>@nombreSucursalTicket</strong> </p>
        <p><strong>@cuitSucursalTicket</strong> </p>


    </div>
</body>
</html>
